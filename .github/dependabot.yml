# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'sunday'
    assignees:
      - 'rvVcNk2p'
    labels:
      - 'npm dependencies'
    commit-message:
      prefix: 'npm prod'
      prefix-development: 'npm dev'
      include: 'scope'
